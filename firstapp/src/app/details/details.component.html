<div id="mainContent">
    <div class="imgDiv">
        <img [src]="details[0].restaurant_thumb" alt="snacks"/>
    </div>
    <div class="contentDiv">
        <h1>{{details[0].restaurant_name}}</h1>
        <span>231 Customers Rating {{details[0].rating_text}}</span>
        <h3><del>Old Price: 220</del></h3>
        <h3>New Price: {{details[0].cost | currency:'INR'}}</h3>
        <h3>Best Taste of Fresh Chai with Samosa At your Door or DineIn</h3>
        <div class="feature_container">
            <div class="feature">
                <img src="https://i.ibb.co/wJvrhYg/veg.png" alt="veg" class="imgIcon"/>
                <p>Pure Veg</p>
            </div>
            <div class="feature">
                <img src="https://i.ibb.co/mD3jpgc/sentizied.png" alt="veg" class="imgIcon"/>
                <p>Fully Senatized</p>
            </div>
            <div class="feature">
                <img src="https://i.ibb.co/kHrm3Mh/delivery.png" alt="veg" class="imgIcon"/>
                <p>Free Delivery</p>
            </div>
        </div>
        <h2>Available</h2>
        <div>
            <a [routerLink]="['/listing',mealId]" class="btn btn-danger">Back</a>&nbsp;
            <button  [routerLink]="['/order',details[0].restaurant_name]" class="btn btn-success"> CheckOut</button>
        </div>
    </div>
</div>
